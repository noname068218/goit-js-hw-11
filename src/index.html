<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Page title</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/1.0.0/modern-normalize.min.css"
    />
    <link rel="stylesheet" href="./sass/_example.scss" />
  </head>
  <body>
    <header>
      <form class="search-form" id="search-form">
        <input
          required
          class="search-form-input"
          type="text"
          name="searchInput"
          autocomplete="off"
          placeholder="Search images..."
        />
        <button name="searchButton" type="submit" class="search-form-button">
          Search
        </button>
      </form>
    </header>
    <div class="gallery">
      <!-- Картки зображень -->
    </div>
    <button type="button" hidden="true" class="load-more">Load more</button>
    <p class="final-message" hidden="true">
      We're sorry, but you've reached the end of search results.
    </p>
    <script type="module" src="./js/index.js"></script>
    <script type="module" src="./js/api.js"></script>
  </body>
</html>
